<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskDay - Rotina Personalizada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">TaskDay</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="navLinks">
          <li class="nav-item"><a class="nav-link text-white" href="#login" id="navLogin">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#register" id="navRegister">Cadastro</a></li>
          <li class="nav-item d-none" id="navWelcome"><span class="nav-link text-white">Bem-vindo(a), <span id="userNameNav"></span></span></li>
          <li class="nav-item d-none" id="navActivities"><a class="nav-link text-white" href="#activities"><i class="bi bi-list-task"></i> Atividades</a></li>
          <li class="nav-item d-none" id="navProfile"><a class="nav-link text-white" href="#profile"><i class="bi bi-person"></i> Perfil</a></li>
          <li class="nav-item d-none" id="navAchievements"><a class="nav-link text-white" href="#achievements"><i class="bi bi-trophy"></i> Conquistas</a></li>
          <li class="nav-item d-none" id="navLogout"><button class="btn btn-sm btn-light ms-2">Sair</button></li>
          <li class="nav-item">
            <button id="themeToggle" class="btn btn-sm btn-light ms-2">ðŸŒ™</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    <section id="auth-section">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title text-center">Entrar</h5>
              <form id="login-form">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="keepLogged">
                  <label class="form-check-label" for="keepLogged">Manter logado</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
              </form>
              <div class="text-center mt-3">
                <a href="#register" id="show-register">NÃ£o tem conta? Cadastre-se</a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Cadastro</h5>
              <form id="register-form">
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
              </form>
              <div class="text-center mt-3">
                <a href="#login" id="show-login">JÃ¡ tem conta? Entrar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="dashboard-section" class="d-none">
      <div id="screenActivities">
        <!-- Atividades -->
        <div class="text-center mb-4">
          <h2><i class="bi bi-list-task"></i> Atividades</h2>
        </div>
        <div id="routine-list" class="mb-4"></div>
        <button class="btn btn-primary w-100 mb-3" id="addActivityBtn">Adicionar Atividade</button>
        <div id="stats" class="mb-3"></div>
      </div>
      <div id="screenProfile" class="d-none">
        <!-- Perfil -->
        <div class="text-center mb-4">
          <h2><i class="bi bi-person"></i> Perfil</h2>
        </div>
        <div id="profileCard"></div>
      </div>
      <div id="screenAchievements" class="d-none">
        <!-- Conquistas -->
        <div class="text-center mb-4">
          <h2><i class="bi bi-trophy"></i> Conquistas</h2>
        </div>
        <div id="achievementsList"></div>
      </div>
    </section>
    <!-- Modal Adicionar/Editar Atividade -->
    <div class="modal fade" id="activityModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="activityModalLabel">Adicionar Atividade</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="activityForm">
              <div class="mb-3">
                <label for="activityName" class="form-label">Nome da Atividade</label>
                <input type="text" class="form-control" id="activityName" required>
              </div>
              <div class="mb-3">
                <label for="startTime" class="form-label">HorÃ¡rio de InÃ­cio</label>
                <input type="time" class="form-control" id="startTime" required>
              </div>
              <div class="mb-3">
                <label for="endTime" class="form-label">HorÃ¡rio de TÃ©rmino</label>
                <input type="time" class="form-control" id="endTime" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Toasts container -->
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
